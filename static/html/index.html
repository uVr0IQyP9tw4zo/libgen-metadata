<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search</title>
  <link rel="stylesheet" href="../css/search.css">
</head>
<body>
  <meta charset="utf-8"/>
  <div id="loading-active"></div>
  <div id="loading-log"></div>
  <form onsubmit="search()" id="search" action="javascript:void(0);">
    <div id="search-box">
      <input type="text" placeholder="Search Term" name="q" id="q">
      <button name="submit" id="submit">Search</button>
    </div>
    <div id="options"></div>
  </form>

  <table id="results"></table>
  <script type="text/javascript" src="../js/search.js"></script>
  <script type="text/javascript" src="../js/search_libgen.js"></script>
  <!-- INSERT CORPUS HERE -->
</body>
</html>
